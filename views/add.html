<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Hero - Admin</title>
  <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css">
</head>

<body>
  <header>
    <div class="page-header container">
      <h1><a href="/">亡者农药</a> <small>英雄管理器</small></h1>
    </div>
  </header>
  <div class="container hero-list">
    <form id="form">
      <div class="form-group">
        <label>英雄名称</label>
        <input type="text" name="name" class="form-control" placeholder="请输入英雄名称">
      </div>
      <div class="form-group">
        <label>英雄性别</label>
        <div class="radio">
          <label>
            <input type="radio" name="gender" value="男" checked>男
          </label>
          <label>
            <input type="radio" name="gender" value="女">女
          </label>
        </div>
      </div>
      <div class="form-group">
        <label>英雄年龄</label>
        <input type="text" name="age" class="form-control" placeholder="请输入英雄年龄">
      </div>
      <div class="form-group">
        <label>英雄地址</label>
        <input type="text" name="address" class="form-control" placeholder="请输入英雄地址">
      </div>
      <button type="submit" class="btn btn-success">点击保存</button>
    </form>
  </div>
  <script src="/node_modules/jquery/dist/jquery.js"></script>
</body>
<script>
  //添加英雄       点击获取到表单的数据
  $(function () {
    $('.btn').on('click', function (e) {
      e.preventDefault()//取消默认事件
      let shuju = $('#form').serialize()//获取表单的内容
      $.ajax({
        url: '/xinjianyingxiong',//路径
        type: 'post',
        data: shuju,
        dataType: 'json',
        success: function (res) {
        if(res.code === 200)
         location.href = './index.html'
        }
      })

    })

  })//回调
</script>

</html>
